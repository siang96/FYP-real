<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../assets/frameworks/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../assets/frameworks/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <link
      rel="stylesheet"
      href="../assets/frameworks/bootstrap/bootstrap.min.css"
    />
    <script type="module" src="co.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <meta charset="utf-8" />
    <title>PSMIS Create Order</title>
    <link rel="icon" type="image/ico" sizes="16x16" href="../favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">PSMIS</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./">Create Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../account">Manage Account </a>
          </li>
          <li class="nav-item" id="orderManageLink">
            <a class="nav-link" href="../orderManager/">Manage Order</a>
          </li>
          <li class="nav-item" id="viewAndUpLink">
            <a class="nav-link" href="../orderViewer/">View orders</a>
          </li>
          <li class="nav-item" id="reptLink">
            <a class="nav-link" href="../report/">Reports</a>
          </li>
          <li class="nav-item" id="userManageLink">
            <a class="nav-link" href="../userManager/">Manage Users</a>
          </li>
        </ul>
        <span class="navbar-text" id="usrNameDisplay">Welcome, </span>
        <ul class="navbar-nav ml-0 ml-lg-4">
          <li class="nav-item">
            <a href="../index.html" class="nav-link" id="logoutButton"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="content">
        <form class="mt-4" id="order-form">
          <div class="form-group col-md-10 mx-auto">
            <div class="input-group ">
              <div class="input-group-prepend">
                <label class="input-group-text" for="formOption"
                  >Select a Service...</label
                >
              </div>
              <select class="custom-select" id="formOption" name="orderType" required>
                <option disabled selected value="">Choose...</option>
                <option value="Flyers">Flyers</option>
                <option value="Hardcover">Hardcover</option>
                <option value="Business Card">Business Card</option>
                <option value="Banner">Baners &amp; bunting</option>
              </select>
            </div>
          </div>
          <div id="personalInfoArea" class="mt-4 col-md-10 mx-auto"></div>
          <div id="orderAddInfoArea" class="col-md-10 mx-auto"></div>
          <div class="form-group col-md-10 d-flex justify-content-end mx-auto">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              id="submitButton"
            >
              Submit
            </button>
          </div>
        </form>
        <div class="col-md-10 mx-auto" id="progressBarArea">
          <div class="text-left" id="progressMessage">Uploading</div>
          <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="theProgressBar"></div>
          </div>
        </div>
        <div class="modal fade" id="messageDialog" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="messageTitle">Message</h5>
                <button
                  id="messageDialogCloseBut"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="messageContent"></div>
              <div class="modal-footer" id="messageDialogFooter">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="foot container-fluid">&copy Poh Chee Siang 2020</footer>
</html>
