  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
  <meta charset="utf-8">

  <title></title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">PSMIS</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Login </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <div class="title">
        Register
      </div>
      <form class="mt-4" id="reg-form">
        <div class="from-group col-md-8 mx-auto">
          <label for="username">Name</label>
          <input type="text" class="form-control" name="usrName" required />
        </div>
        <div class="from-group col-md-8 mx-auto mt-4">
          <label for="username">Contact number</label>
          <input type="number" class="form-control" name="usrName" required />
        </div>
        <div class="from-group col-md-8 mx-auto mt-4">
          <label for="username">Email</label>
          <input type="email" class="form-control" name="usrName" required />
        </div>
        <div class="from-group col-md-8 mx-auto mt-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="pw" required />
        </div>
        <div class="from-group col-md-8 mx-auto mt-4">
          <label for="password">Confirm Password</label>
          <input type="password" class="form-control" name="pw" required />
        </div>
        <div class="form-group col-md-8 mx-auto mt-5">
          <button type="submit" class="btn btn-primary mt-4 btn-block">Submit</button>
        </div>
        <div class="form-group col-md-8 mx-auto">
          <button type="reset" class="btn btn-primary mt-4 btn-block">Reset</button>
        </div>
      </form>
      <div class="modal fade" id="messageDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
<footer class="foot container-fluid">

</html>
