<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../assets/frameworks/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../assets/frameworks/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <link
      rel="stylesheet"
      href="../assets/frameworks/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../main.css" />
    <script type="module" src="./acc.js"></script>
    <meta charset="utf-8" />
    <title>PSMIS Manage Account</title>
    <link rel="icon" type="image/ico" sizes="16x16" href="../favicon.ico" />

    <title></title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">PSMIS</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./">Manage Account </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../createOrder/">Create Order</a>
          </li>
          <li class="nav-item" id="orderManageLink">
            <a class="nav-link" href="../orderManager/">Manage Order</a>
          </li>
          <li class="nav-item" id="viewAndUpLink">
            <a class="nav-link" href="../orderViewer/">View orders</a>
          </li>
          <li class="nav-item" id="reptLink">
            <a class="nav-link" href="../report/">Reports</a>
          </li>
          <li class="nav-item" id="userManageLink">
            <a class="nav-link" href="../userManager/">Manage Users</a>
          </li>
        </ul>
        <span class="navbar-text" id="usrNameDisplay">Welcome, </span>
        <ul class="navbar-nav ml-0 ml-lg-4">
          <li class="nav-item">
            <a href="#" class="nav-link" id="logoutButton">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="content">
        
          <div class="title">Your account details</div>
          <form class="mt-4 w-100" id="updateForm">
            <div class="from-group col-md-8 mx-auto">
              <label for="username">Name</label>
              <input
                id="usrName"
                type="text"
                class="form-control"
                name="usrName" 
                required               
              />
            </div>
            <div class="from-group col-md-8 mx-auto mt-4">
              <label for="ContactNum">Contact number (numbers only)</label>
              <input
                id="usrContactNum"
                type="tel"
                class="form-control"
                name="usrContactNum"                
                pattern="\d+"
                required
              />
            </div>
            <div class="from-group col-md-8 mx-auto mt-4">
              <label for="email">Email</label>
              <input
                id="usrEmail"
                type="email"
                class="form-control"
                name="usrEmail"  
                required              
              />
            </div>
            <div class="from-group col-md-8 mx-auto mt-4">
              <label for="password">New password</label>
              <input
                id="usrPw"
                type="password"
                class="form-control"
                name="usrPw"
                minlength="6"                
              />
            </div>
            <div class="from-group col-md-8 mx-auto mt-4">
              <label for="confirmPassword">Confirm new password</label>
              <input
                id="usrConfirmPw"
                type="password"
                class="form-control"
                name="usrConfirmPw"                
              />
            </div><div class="form-group col-md-8 mx-auto mt-5">
            <button type="submit" class="btn btn-primary mt-4 btn-block">Update</button>
          </div>
          <div class="form-group col-md-8 mx-auto">
            <button type="reset" class="btn btn-primary mt-4 btn-block">Reset</button>
          </div>
          </form>
          
        </div>
        <div class="modal fade" id="messageDialog" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="messageTitle">Message</h5>
                <button
                  id="messageDialogCloseBut"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="messageContent"></div>
              <div class="modal-footer" id="messageDialogFooter">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="foot container-fluid">&copy Poh Chee Siang 2020</footer>
</html>
