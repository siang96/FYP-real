<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../assets/frameworks/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../assets/frameworks/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="../firebaseConfig.js"></script>
    <link rel="stylesheet" href="../assets/frameworks/bootstrap/bootstrap.min.css" />
    <script type="module" src="forgotPw.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <meta charset="utf-8" />
    <title>Forgot password</title>
    <link rel="icon" type="image/ico" sizes="16x16" href="../favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">PSMIS</span>
    </nav>

    <div class="container">
      <div class="content">
        <div class="title">Forgot password</div>
        <form class="mt-5" id="login-form">
          <div class="from-group col-md-8 mx-auto">
            <label for="userEmail">Please enter email to send reset password</label>
            <input type="email" class="form-control" name="uEmail" required id="uEmail" />
          </div>
          <div class="form-group col-md-8 mx-auto mt-5">
            <button type="submit" class="btn btn-primary mt-4 btn-block">Submit</button>
          </div>
          <div class="form-group col-md-8 mx-auto">
            <button type="reset" class="btn btn-primary mt-4 btn-block">Reset</button>
          </div>
        </form>

        <div class="modal fade" id="messageDialog" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="messageTitle">Message</h5>
                <button id="messageDialogCloseBut" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="messageContent"></div>
              <div class="modal-footer" id="messageDialogFooter">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="foot container-fluid">&copy Poh Chee Siang 2020</footer>
</html>
