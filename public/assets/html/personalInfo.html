<div class="row">
  <div class="form-group col-md-6 mx-auto">
    <label for="OrderName">Name</label>
    <input type="text" class="form-control" name="OrderName" id="OrderName" required />
  </div>
  <div class="form-group col-md-6 mx-auto">
    <label for="orderContactNum">Contact Number</label>
    <input
      type="text"
      class="form-control"
      name="orderContactNum"
      id="orderContactNum"
      required
    />
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6 mx-auto">
    <label for="orderContactMail">Email</label>
    <input
      type="email"
      class="form-control"
      name="orderContactMail"
      id="orderContactMail"
      required
    />
  </div>
  <div class="form-group col-md-6 mx-auto">
    <label for="orderQuantity">Quantity</label>
    <input
      type="number"
      class="form-control"
      name="orderQuantity"
      id="orderQuantity"
      required
      min="1"
    />
  </div>
</div>
