<div class="row">
  <div class="form-group col-md-6">
    <label for="">Choose a finish...</label>
    <select class="custom-select" id="orderFinishType" required>
      <option disabled selected value="">Choose...</option>
      <option value="hole">Holes</option>
      <option value="pipe">Pipe</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="orderSizeHeight">Enter Height (Foot)</label>
    <input
      type="number"
      name="orderSizeHeight"
      id="orderSizeHeight"
      class="form-control"
      required
    />
  </div>
  <div class="form-group col-md-6">
    <label for="orderSizeWidth">Enter Width (Foot)</label>
    <input
      type="number"
      name="orderSizeWidth"
      id="orderSizeWidth"
      class="form-control"
      required
    />
  </div>
</div>

<div class="row ml-auto">
  <div class="form-check">
    <label class="form-check-label">
      <input
        type="checkbox"
        class="form-check-input"
        name="orderDesignService"
        id="orderDesignService"
      />
      Design Service (will contact for addtional details)
    </label>
  </div>
</div>
<div class="row ml-auto mt-3" id="orderFileArea">
  <div class="form-group">
    <label for="orderFile">Select File</label>
    <input
      type="file"
      class="form-control-file"
      name="orderFile"
      id="orderFile"
    />
  </div>
</div>
