<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">PSMIS</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">View orders </a>
        </li>
        <li class="nav-item  active">
          <a class="nav-link" href="co.html">Create Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../acc.html">Manage Account</a>
        </li>
      </ul>
      <span class="navbar-text" id="usrNameDisplay">Welcome, </span>

          <li class="nav-item"> <a href="../index.html" class="nav-link" id="logoutButton">Logout</a></li>
      </ul>
    </div>
  </nav>
  <form class="mt-4" id="login-form">
    <div class="from-group col-md-8 mx-auto">
      <label for="username">Order type</label>
      <select name="cars" id="cars" form="carform">
        <option value="Boook bidnidng">Boook bidnidng</option>
        <option value="Poster printing">Poster printing</option>
        <option value="st">Standard print</option>
      </select>
    </div>
    <div class="from-group col-md-8 mx-auto">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="usrName" required />
    </div>
    <div class="from-group col-md-8 mx-auto">
      <label for="myfile">Select a file:</label>
      <input type="file" id="myfile" name="myfile">
    </div>
    <div class="from-group col-md-8 mx-auto mt-4">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="pw" required />
    </div>
    <div class="form-group col-md-8 mx-auto mt-5">
      <button type="submit" class="btn btn-primary mt-4 btn-block">Submit</button>
    </div>
  </form>
  <div class="container">
    <div class="content">

    </div>
