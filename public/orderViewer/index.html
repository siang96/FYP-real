<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="../assets/frameworks/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../assets/frameworks/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/frameworks/DataTables/datatables.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

    <link
      rel="stylesheet"
      href="../assets/frameworks/DataTables/datatables.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/frameworks/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../main.css" />
    <script type="module" src="./viewAndUp.js"></script>
    <meta charset="utf-8" />
    <title>View orders</title>
    <link rel="icon" type="image/ico" sizes="16x16" href="../favicon.ico" />

    <title></title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">PSMIS</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./">View orders </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../createOrder/">Create order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../account/">Manage Account</a>
          </li>
        </ul>
        <span class="navbar-text" id="usrNameDisplay">Welcome, </span>
        <ul class="navbar-nav ml-0 ml-lg-4">
          <li class="nav-item">
            <a href="../index.html" class="nav-link" id="logoutButton"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="content">
        <table id="dataTable" class="table">
          <thead>
            <tr>
              <th>Order id</th>
              <th>Status</th>
              <th>Estimated price (RM)</th>
              <th>Payment status</th>
              <th>Deisgn service status</th>
              <th>Order type</th>
              <th>Last updated</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <div class="row mx-auto mt-4">
          <button
            type="button"
            class="btn btn-primary col-lg-2 mx-auto"
            id="viewBut"
            disabled
          >
            View
          </button>
          <button
            type="button"
            class="btn btn-primary col-lg-2 mx-auto"
            id="editBut"
            disabled
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-primary col-lg-2 mx-auto"
            id="payBut"
            disabled
          >
            Pay
          </button>
          <button
            type="button"
            class="btn btn-primary col-lg-2 mx-auto"
            id="rmBut"
            disabled
          >
            Cancel order
          </button>
        </div>
        <div class="modal fade" id="messageDialog" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="messageTitle">Message</h5>
                <button
                  id="messageDialogCloseBut"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="messageContent"></div>
              <div class="modal-footer" id="messageDialogFooter">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="foot container-fluid">&copy Poh Chee Siang 2020</footer>
</html>
