<form class="mt-4" id="relogForm">
  <div class="form-group col-md-10 mx-auto">
    <label for="oldPw">Please enter old password</label>
    <input type="password" name="oldPw" id="oldPw" class="form-control" />
  </div>
  <div class="form-group col-md-10 mx-auto">
    <span id="forgotPw" role="button" class="text-primary">Forgot password?</span>
  </div>
  <div class="form-group col-md-10 d-flex justify-content-end mx-auto">
    <button type="submit" class="btn btn-primary btn-lg" id="submitButton">
      Submit
    </button>
  </div>
</form>
