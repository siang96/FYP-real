<form class="mt-4" id="orderForm">
  <div class="form-group col-md-10 mx-auto">
    <label for="orderId">Order Id</label>
    <input
      type="text"
      name="orderId"
      id="orderId"
      class="form-control"
      disabled
    />
  </div>
  <div class="form-group col-md-10 mx-auto">
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="formOption"
          >Select a Service...</label
        >
      </div>
      <select class="custom-select" id="formOption" name="orderType" required>
        <option disabled selected value="">Choose...</option>
        <option value="Flyers">Flyers</option>
        <option value="Hardcover">Hardcover</option>
        <option value="Business Card">Business Card</option>
        <option value="Banner">Baners &amp; bunting</option>
      </select>
    </div>
  </div>

  <div id="personalInfoArea" class="mt-4 col-md-10 mx-auto"></div>
  <div id="orderAddInfoArea" class="col-md-10 mx-auto"></div>
  <div id="orderStatsArea" class="mt-4 col-md-10 mx-auto"></div>
  <div class="form-group col-md-10 mx-auto" id="downButArea">
    <button type="button" class="btn btn-primary" id="downloadButton">
      Download file
    </button>
  </div>
  <div class="form-group col-md-10 d-flex justify-content-end mx-auto">
    <button type="submit" class="btn btn-primary btn-lg" id="submitButton">
      Submit
    </button>
  </div>
  <div class="col-md-10 mx-auto" id="progressBarArea">
    <div class="text-left" id="progressMessage">Uploading</div>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        id="theProgressBar"
      ></div>
    </div>
  </div>
</form>
